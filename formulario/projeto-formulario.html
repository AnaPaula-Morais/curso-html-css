<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Formul√°rios</title>
    <link rel="stylesheet" href="projeto-formulario.css" />
</head>

<body>
    <div class="container">
        <div id="cadastro">
            <form method="POST" action="">
                <h1>Cadastro</h1>
                <p>
                    <label for="cad-nome">Nome</label>
                    <input id="cad-nome" name="cad-nome" required="required" type="text" placeholder="Digite seu nome" />
                </p>
                <p>
                    <label for="cad-email">E-mail</label>
                    <input id="cad-email" name="cad-email" required="required" type="text" placeholder="Digite seu e-mail" />
                </p>
                <p>
                    <label for="cad-senha">Senha</label>
                    <input id="cad-senha" name="cad-senha" required="required" type="password" placeholder="Digite sua senha" />
                </p>
                <p>
                    <input type="submit" value="Cadastrar" />
                </p>
            </form>

        </div>
    </div>
</body>

</html>
