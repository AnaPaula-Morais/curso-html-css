<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso HTML e CSS</title>
</head>

<body>
    <h1>Como criar tabelas</h1>
    <!--Usa-se a tag <table></table>-->
    <table width="500px" border="1px">
        <!--Para inserir linhas na tabela usa-se a tag <tr></tr>-->
        <tr bgcolor="red">
            <!--dentro das linhas add as colunas com a tag <td></td>-->
            <td>Nome</td>
            <td width="60px">Idade</td>
            <td>Cidade</td>
        </tr>
        <tr>
            <td>Joana</td>
            <td>40</td>
            <td width="100px">Maranhão</td>
        </tr>
        <tr>
            <td>teste</td>
            <!--colspan é um atributo que especifica que uma coluna vai valer por duas-->
            <td colspan="2">100</td>

        </tr>
    </table>
    <hr>
    <table width="500" border="1">
        <tr bgcolor="#999999">
            <td>Imagem</td>
            <td>Produto</td>
            <td width="60" align="center">Qt.</td>
            <td>Preço</td>
        </tr>
        <tr>
            <td><img src="http://www.google.com.br/google.jpg" width="50"></td>
            <td>Pedra</td>
            <td>2</td>
            <td width="100">150</td>
        </tr>
        <tr>
            <td><img src="http://www.google.com.br/google.jpg" width="50"></td>
            <td>Papel</td>
            <td>2</td>
            <td width="100">100</td>
        </tr>
        <tr bgcolor="#999999">
            <td colspan="3" align="right">Total</td>
            <td>250</td>
            
        </tr>
    </table>
</body>

</html>
