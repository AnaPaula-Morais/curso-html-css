<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso HTML e CSS</title>
</head>

<body>
    <h1>Como criar tabelas</h1>
    <!--Usa-se a tag <table></table>-->
    <table width="500px" border="1px">
        <!--Para inserir linhas na tabela usa-se a tag <tr></tr>-->
        <tr bgcolor="red">
            <!--dentro das linhas add as colunas com a tag <td></td>-->
            <td>Nome</td>
            <td width="60px">Idade</td>
            <td>Cidade</td>
        </tr>
        <tr>
            <td>Joana</td>
            <td>40</td>
            <td width="100px">Maranhão</td>
        </tr>
        <tr>
            <td>teste</td>
            <!--colspan é um atributo que especifica que uma coluna vai valer por duas-->
            <td colspan="2">100</td>

        </tr>
    </table>
</body>

</html>
