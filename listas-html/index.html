<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso HTML e CSS</title>
</head>

<body>
    <h1>Lista não ordenada</h1>
    <h3>Ingredientes de um bolo</h3>
    <ul>
        <!--Dica rápida para colocar li - li* quant de linhas e enter-->
        <li>Farinha</li>
        <li>Ovos</li>
        <li>Leite</li>
        <li>Açucar</li>
        <li>Fermento</li>
        <li>Manteiga</li>
    </ul>
    <h1>Lista ordenada</h1>
    <h3>Preparação do bolo</h3>
    <ol>
        <li>Misture a farinha com o leite</li>
        <li>Bata os ovos</li>
        <li>Misture os ovos com a farinha e leite</li>
        <li>Adiciona o restante dos ingredientes</li>
        <!-- existem 5 tipos de ordem que podem ser usadas a padrão é com números, como vinsto acima
        de outra forma é colocando um atributo type dentro da tag ol.
        podendo colocar type="1","a","A","I","i" -->
    </ol>
</body>

</html>
