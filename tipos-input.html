<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Inputs</title>
</head>
<body>
    <form action="">
        <p>Tipo de input para pesquisas</p>
        <input type="search" name="search">
        <hr>
        <p>Input para email</p>
        <input type="email" name="email" required>
        <hr>
        <p>Input para URL</p>
        <input type="url" name="url" required>
        <hr>
        <p>Input para numero de telefone</p>
        <input type="tel" name="tel">
        <hr>
        <p>Tipo number</p>
        <input type="number">
        <hr>
        <p>Input para um slider</p>
        <input type="range" min="10" max="30">
        <hr>
        <p>Input para datas</p>
        <input type="date">
        <hr>
        <p>Input para time</p>
        <input type="time">
        <hr>
        <p>Input para data e hora</p>
        <input type="datetime-local">
        <hr>
        <p>Input para cores</p>
        <input type="color">
        <br><br>
        <button>Submit</button>
    </form>
</body>
</html>
