<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title1">freeCodeCamp Survey Form</h1>
            <p class="description">
                Thank you for taking the time to help us improve the platform
            </p>
        </header>
        <form id="survey-form">
            <div class="form">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="form">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required>
            </div>
            <div class="form">
                <label id="number-label" for="number">Age <span class="span">(opcional)</span> </label>
                <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">
            </div>
            <div class="form">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="prefer">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
                
                <div class="form">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label>
                        <input type="radio" name="user-recommend" value="definitely" class="input-radio" checked>
                        Definitely
                    </label>
                    <label>
                        <input type="radio" name="user-recommend" value="maybe" class="input-radio">
                        Maybe
                    </label>
                    <label>
                        <input type="radio" name="user-recommend" value="not-sure" class="input-radio">
                        Not Sure
                    </label>
                </div>
                
                <div class="form">
                    <p>What would you like to see improved? <span class="span">(Check all that apply)</span></p>
                    <label for="">
                        <input type="checkbox" name="prefer" value="front-end-projects" class="input-checkbox">
                        Front-end Projects
                    </label>
                    <label for="">
                        <input type="checkbox" name="prefer" value="back-end-projects" class="input-checkbox">
                        Back-end Projects
                    </label>
                    <label for="">
                        <input type="checkbox" name="prefer" value="videos" class="input-checkbox">
                        Videos
                    </label>
                    <label for="">
                        <input type="checkbox" name="prefer" value="wiki" class="input-checkbox">
                        Wiki
                    </label>
                    
                    <div class="form">
                        <p>Any comments or suggestions?</p>
                        <textarea name="comment" id="comments" class="input-textarea" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
                    </div>
                    <div class="form">
                        <button type="submit" id="submit" class="submit-button">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
