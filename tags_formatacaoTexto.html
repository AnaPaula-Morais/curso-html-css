<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tags_formatacaoTexto.css"/>
</head>
<body>
    <!-- <b> = Negrito (sem semântica de importância)
    <strong> = Negrito (com semântica de importância) -->
    
    <b>Texto</b> para usar como <strong>exemplo</strong> neste tópico.
    <br/><br/>

    <!-- <i> = sem semântica de importância
    <em> = tem semântica de importância -->
    <em>Texto</em> para <i>demonstração</i> do itálico
    <br/><br/>

    <small>Exemplo para demostrar a <del>diminuição</del> de um texto, observe que fica <mark>menor</mark> que o padrão</small>
    <!-- A tag <del> risca o texto e a tag <mark> marca como um marca texto o texto que esta dentro dele -->
</body>
</html>
